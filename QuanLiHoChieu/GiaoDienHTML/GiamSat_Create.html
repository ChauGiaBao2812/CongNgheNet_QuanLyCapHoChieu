<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create User Account</title>
    <link href="../wwwroot/css/bootstrap.css" rel="stylesheet" /> <!-- optional -->
</head>
<body>

    <h2>Create User Account</h2>

    <form action="/GiamSat/Create" method="post" id="createAccountForm">
        <!-- Validation summary placeholder -->
        <div id="validationSummary" class="text-danger"></div>

        <div class="form-group">
            <label for="Username">Username</label>
            <input id="Username" name="Username" class="form-control" type="text" />
            <span id="UsernameError" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input id="Password" name="Password" class="form-control" type="password" />
            <span id="PasswordError" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="HoTen">Họ Tên</label>
            <input id="HoTen" name="HoTen" class="form-control" type="text" />
            <span id="HoTenError" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="GioiTinh">Giới Tính</label>
            <select id="GioiTinh" name="GioiTinh" class="form-control">
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <span id="GioiTinhError" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="NgaySinh">Ngày Sinh</label>
            <input id="NgaySinh" name="NgaySinh" class="form-control" type="date" />
            <span id="NgaySinhError" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="QueQuan">Quê Quán</label>
            <input id="QueQuan" name="QueQuan" class="form-control" type="text" />
            <span id="QueQuanError" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="SDT">Số Điện Thoại</label>
            <input id="SDT" name="SDT" class="form-control" type="text" />
            <span id="SDTError" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input id="Email" name="Email" class="form-control" type="email" />
            <span id="EmailError" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="ChucVu">Chức Vụ</label>
            <select id="ChucVu" name="ChucVu" class="form-control">
                <option value="">-- Chọn chức vụ --</option>
                <option value="GiamSat">Giám Sát</option>
                <option value="XuLy">Xử Lý</option>
                <option value="LuuTru">Lưu Trữ</option>
                <option value="XacThuc">Xác Thực</option>
                <option value="XetDuyet">Xét Duyệt</option>
            </select>
            <span id="ChucVuError" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>

    <!--
      You will need to include validation scripts manually if needed.
      In ASP.NET MVC, the _ValidationScriptsPartial includes jquery.validate and jquery.validate.unobtrusive.
    -->

    <script src="../wwwroot/js/jquery.js"></script>
    <script src="../wwwroot/js/jquery.validate.js"></script>
    <script src="../wwwroot/js/jquery.validate.unobtrusive.js"></script>

</body>
</html>
