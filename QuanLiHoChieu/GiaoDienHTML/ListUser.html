    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap">
    <link href="../wwwroot/css/bootstrap.css" rel="stylesheet">

<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <span class="header-title">Danh sách hồ sơ</span>
                <span class="header-divider">/</span>
                <span class="header-title">Danh sách user</span>
            </div>
            <div class="header-right">
                <img src="content/images/default-avatar.jpg" alt="Avatar" class="header-avatar">
                <button class="logout-btn" onclick="window.location.href='/Logout'">
                    Đăng Xuất
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <select class="filter-select">
                <option value="all">All</option>
                <option value="approved">Approved</option>
                <option value="pending">Pending</option>
            </select>
        </div>
        <div class="profile-table-container">
            <table class="profile-table">
                <thead>
                    <tr>
                        <th>Mã User</th>
                        <th>Hồ sơ duyệt</th>

                    <tr>

            </table>
        </div>
