<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Danh sách hồ sơ</title>
    <style>
        .profile-container {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .profile-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }

            .profile-header .title-group {
                margin-right: 20px;
            }

            .profile-header h2 {
                font-size: 20px;
                font-weight: bold;
                color: #333;
                margin: 0;
            }

        .profile-actions {
            display: flex;
            gap: 20px;
        }

        .profile-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: normal;
            font-size: 14px;
        }

            .profile-link:hover {
                text-decoration: underline;
            }

        .profile-table-container {
            width: 100%;
            overflow-x: auto;
        }

        .profile-table {
            width: 100%;
            border-collapse: collapse;
        }

            .profile-table th {
                background-color: #f2f2f2;
                padding: 10px 15px;
                text-align: left;
                font-weight: bold;
                border-bottom: 2px solid #ddd;
            }

            .profile-table td {
                padding: 10px 15px;
                border-bottom: 1px solid #ddd;
            }

            .profile-table tr:last-child td {
                border-bottom: none;
            }

            .profile-table tr:hover {
                background-color: #f5f5f5;
            }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="title-group">
                <h2>Danh sách hồ sơ</h2>
            </div>
            <div class="title-group">
                <h2>Danh sách user</h2>
            </div>
        </div>
        <h4>ID_User</h4>
        <div class="profile-table-container">
            <table class="profile-table">
                <thead>
                    <tr>
                        <th>Mã hồ sơ</th>
                        <th>Thời gian duyệt</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HS001</td>
                        <td>15/05/2023</td>
                    </tr>
                    <tr>
                        <td>HS002</td>
                        <td>16/05/2023</td>
                    </tr>
                    <tr>
                        <td>HS003</td>
                        <td>17/05/2023</td>
                    </tr>
                    <tr>
                        <td>HS004</td>
                        <td>18/05/2023</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
